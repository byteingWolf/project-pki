<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .bs-example {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a href="#" class="navbar-brand">User: </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link active">
                        <%= auth %>
                    </a>
                </div>
                <div class="navbar-nav ml-auto">
                    <a type="submit" , href='/log' class="nav-item nav-link">Log-in</a>
                    <a type="submit" , href='/logout' class="nav-item nav-link">Log-out</a>
                </div>
            </div>
        </nav>
        <table class="table">
            <thead>
                <tr>
                    <th data-field="id">Id</th>
                    <th data-field="name">Name</th>
                    <th data-field="counter">Counter</th>
                    <th data-field="joined">Joined</th>
                    <th data-field="lastvisit">Last visit</th>
                </tr>
            </thead>
            <tbody>
                <% for (var i=0; i < usersList.length; i++) { %>
                    <tr>
                        <td>
                            <%= usersList[i].id %>
                        </td>
                        <td>
                            <%= usersList[i].name %>
                        </td>
                        <td>
                            <%= usersList[i].counter %>
                        </td>
                        <td>
                            <%= usersList[i].joined %>
                        </td>
                        <td>
                            <%= usersList[i].lastvisit %>
                        </td>
                    </tr>
                    <% } %>
            </tbody>
        </table>
    </div>
</body>

</html>
